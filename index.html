<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Revival Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ROBLOX Revival Simulator</h1>
      <nav>
        <button id="nav-login">Login</button>
        <button id="nav-register">Register</button>
      </nav>
    </header>
    <main>
      <section id="login-section" class="auth-section">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </section>
      <section id="register-section" class="auth-section hidden">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="password" id="register-password" placeholder="Password" required>
          <button type="submit">Register</button>
        </form>
      </section>
      <section id="simulator-section" class="hidden">
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <div class="simulator-ui">
          <p>Revive Roblox by clicking the button!</p>
          <button id="revive-btn">Revive!</button>
          <p>Total Revivals: <span id="revive-count">0</span></p>
          <button id="logout-btn">Logout</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Inspired by Roblox 2018-2019 UI | <a href="https://github.com/Warrior1711/roblox-revival-sim">GitHub</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
